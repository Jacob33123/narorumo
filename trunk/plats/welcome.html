<!DOCTYPE html>

<html>
<head>
  <LINK href="style/style.css" rel="stylesheet" type="text/css">
  <title>plats<title>
  <script src="/put_variable.js?available=jp,en,es,lt,it,fr,jp"></script>
</head>

<body>
  <h1>plats</h1>

  <div class="box">
    <p>plats helps you localize your client-side webapps.</p>

    <p>plats puts stuff in your web page so that your GWT or JavaScript webapp
    knows the user's language preferences. <a
      href="http://code.google.com/docreader/#p=narorumo&t=Plats">Learn how!</a>
    </p>

    <p><a href="http://narorumo.googlecode.com/svn/trunk/plats">get the
      source!</a></p>

    <p>"plats" is Swedish for "locale".</p>

    <p><button onclick="window.alert(plats_best_locale)">Click</button> to see
    which language Plats thinks your browser wants most, out of jp, en, es, lt,
    it, and fr. If your language headers aren't set, this will be "jp".</p>
  </div>
</body>
</html>
